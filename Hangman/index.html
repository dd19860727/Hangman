<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="hangman.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Titan+One|ZCOOL+KuaiLe" rel="stylesheet">
</head>

<body>
    <div class="game-box">
        
        <div class="title-box">
            <p>Welcome to Hangman</p>
        </div>
        
        <div class="word-box"></div>
        
        <div class="input-box"></div>

        <div class="submit-box">
            <button class="btn-submit" type="submit" disabled>Submit</button>
        </div>

        <div class="wrong-words-box"></div>

        <div class="footer">
            <div class="dialog-box"></div>
            <div class="count-box">
                <p>Total Counts is 0.</p>
            </div>
        </div>

    </div>
</body>

</html>
